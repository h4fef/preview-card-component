<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="./assets/css/style.css" />

    <title>Frontend Mentor | Blog preview card</title>
  </head>
  <body>
    <div class="container">
      <div class="img-content">
        <img
          src="./assets/images/illustration-article.svg"
          alt="Immagine articolo"
          class="img-article"
        />
      </div>
      <div class="text-content">
        <p class="text-content-banner">Learning</p>
        <p class="text-content-date">Published 21 Dec 2023</p>
        <h2 class="text-content-title">HTML & CSS foundations</h2>
        <p class="text-content-description">
          These languages are the backbone of every website, defining structure,
          content, and presentation.
        </p>
      </div>
      <div class="avatar-name">
        <img
          src="./assets/images/image-avatar.webp"
          alt="Immagine avatar"
          class="img-avatar"
        />
        <p class="avatar-name-user">Greg Hooper</p>
      </div>
    </div>
  </body>
</html>
